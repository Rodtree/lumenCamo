<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
        .form-container { max-width: 400px; margin: auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { text-align: center; margin-top: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="loginMessage"></div>
        </form>        
        <div id="loginMessage" class="message"></div>
    </div>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
    </div>

    <script>
        // Login form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const user = document.getElementById("loginUser").value;
    const password = document.getElementById("loginPassword").value;

    fetch('http://localhost/lumen/public/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: user, password: password })
    })
    .then(response => response.json())
    .then(data => {
        const messageElement = document.getElementById("loginMessage");
        if (data.success) {
            messageElement.textContent = 'Login successful!';
            messageElement.className = 'message success';
            window.location.href = "/landinpage/plantilla_reducidisima/plantilla/index.html"
        } else {
            messageElement.textContent = data.message || 'Usuario o ContraseÃ±a incorrectos.';
            messageElement.className = 'message error';
        }
    })
    .catch(error => {
        const messageElement = document.getElementById("loginMessage");
        messageElement.textContent = 'Credenciales ya usadas, intente con otro correo.';
        messageElement.className = 'message error';
    });
});


        // Register form submission
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("registerName").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const passwordConfirm = document.getElementById("registerPasswordConfirm").value;

            if (password !== passwordConfirm) {
                const messageElement = document.getElementById("registerMessage");
                messageElement.textContent = 'Passwords do not match!';
                messageElement.className = 'message error';
                return;
            }

            fetch('http://localhost/lumen/public/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById("registerMessage");
                if (data.success) {
                    messageElement.textContent = 'Registration successful!';
                    messageElement.className = 'message success';
                } else {
                    messageElement.textContent = data.message || 'Registration failed';
                    messageElement.className = 'message error';
                }
            })
            .catch(error => {
                const messageElement = document.getElementById("registerMessage");
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.className = 'message error';
            });
        });
    </script>
</body>
</html>
